{% extends 'blog/base.html' %}
{% block content %} 


<form method="post">
  {%csrf_token%}
    <div class="form-group">
      <label for="inputAddress">Title</label>
      <input type="text" name="title" class="form-control" id="titleId" >
    </div>
    <div class="form-group">
      <label for="inputAddress2">Description</label>
      <input type="text" name="proposal" class="form-control" id="proposalId" >
    </div>
    <h1>Vote</h1>
    <p>Default Options</p>
    <div class="form-group">
      <label for="inputAddress2">Option One</label>
      <input type="text" name="option_one" class="form-control" placeholder="Good Proposal">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Option Two</label>
      <input type="text" name="option_two" class="form-control" placeholder="Bad Proposal" >
    </div>
    <div class="form-group">
      <label for="inputAddress2">Option Three</label>
      <input type="text" name="option_three" class="form-control" placeholder="Not an valid Proposal">

</form>


{% endblock content %}
